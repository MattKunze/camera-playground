<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <title>Camera Playground</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <ul class="nav navbar-nav">
          <li>
            <a href="#" class="capture-image">
              <i class="glyphicon glyphicon-camera"></i>
            </a>
          </li>
          <li class="dropdown">
            <a href="#" class="capture-type dropdown-toggle"
                data-toggle="dropdown">
              <span class="current">None</span>
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="select select-type" href="#">Input Element</a></li>
              <li><a class="select select-type" href="#">Cordova</a></li>
              <li><a class="select select-type" href="#">GetUserMedia</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse pull-right">
        <ul class="nav navbar-nav">
        </ul>
      </div>
    </nav>

    <div class="container">

      <div class="results panel panel-success">
        <div class="panel-heading"><strong>Results</strong></div>
        <table class="table table-striped">
          <tr>
            <th>Data</th>
            <th>Size</th>
            <th>Content Type</th>
            <th>&nbsp;</th>
          </tr>
        </table>
        <div class="panel-body">
          <img href="#"></img>
        </div>
      </div>

      <div class="log panel panel-warning">
        <div class="panel-heading"><strong>Log</strong></div>
        <ul class="list-group">
        </ul>
      </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
  </body>
</html>
